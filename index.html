<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Task Management</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- FireBase  -->
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
</head>

<body>
  <main>

    <header>
      <div class="profile">
        <div class="user-notifications">
          <span class="notification"><i class="fas fa-bell"></i></span>
          <span><i class="fas fa-ellipsis-v"></i></span>
        </div>
        <div class="user-prifle">
          <span class="user-name"> Hello, Lauren</span>
          <span class="message">You have work today</span>
        </div>
      </div>
      <h2 class="profile-date" id="date"></h2>
      <div class="task-container">

        <div class="task-menu today-task">
          <div class="icon-container">
            <i class="fas fa-calendar"></i>
          </div>
          <div class="task-sub-munu">
            <label for="today">Today</label>
            <p id="today"> 6</p>
          </div>

        </div>

        <div class="task-menu scheduled-task">
          <div class="icon-container">
            <i class="far fa-calendar-alt"></i>
          </div>
          <div class="task-sub-munu">
            <label for="task-count">Scheduled</label>
            <p id="task-count"></p>
          </div>
        </div>
        <div class="task-menu completed-task">
          <div class="icon-container">
            <i class="fas fa-check"></i>
          </div>
          <div class="task-sub-munu">
            <label for="complete_task">Completed</label>
            <p id="complete_task"></p>
          </div>
        </div>

        <div class="task-menu overdue-task">

          <div class="icon-container">
            <i class="far fa-clock"></i>
          </div>

          <div class="task-sub-munu">
            <label for="new_task">Over due</label>
            <p id="new_task">7</p>
          </div>

        </div>

      </div>

    </header>
    <div id="wrapper">

      <section id="list"></section>

      <footer>
        <div id="input">
          <input type="text" name="task" class="form-control" placeholder="Add a new Task..." value=""
            autocomplete="off" />
          <button id="submit-btn">
            <p>Add</p>
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </footer>

    </div>
  </main>
</body>
<script type="module" src="/assets/js/main.js"></script>

</html>
